
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <script src="js/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="showScore()">
    <nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" id="botonMenu"
            aria-label="Mostrar u ocultar menú">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link active" href="index.html">PLAY&nbsp;<i class="fa fa-home"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="topten.html">TOP 10&nbsp;<i class="fa fa-home"></i></a>
                </li>
            </ul>

        </div>
    </nav>
    <main class="container-fluid">
        <div class="row" id="app">
      

            <div class="col-12 text-center">
                <p  class="h4 text-success" id ="score"></p>
                <h3 class="displayed-word">Palabra: <br>{{displayWord()}}</h3>
                <p class="h4 text-danger">Intentos: {{remainingAttempts}}</p>
                <br>
                <img class="img-fluid" :src="imagePath()" alt="">
            </div>
            <div class="col-12 text-center">
                <button :disabled="letter.disabled" @click="attemptWithLetter(letter.letter)" v-for="letter in letters"
                    class="btn btn-success m-1 btn-lg">{{letter.letter}}</button>
            </div>
        </div>

    </br>
    <center>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Dificultad</h3>
                </div>
    
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-success btn-block" onclick="getWordsFromApi()">Fácil</button>
                        </div>

                        <div class="col-12">
                            <button class="btn btn-success btn-block"onclick="getWordsFromApi2()"> Normal</button>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-success btn-block" onclick="getWordsFromApi3()">Difícil</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
    </main>

</body>
<script src="js/vue.min.js"></script>
<script src="js/common.js"></script>
<script src="js/game.js"></script>
</html>
